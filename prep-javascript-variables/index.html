<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      // main inputs
      const fullName = 'Ron Swanson';
      const name = `Value of full name: ${fullName}`;
      const type = `type of fullName: ${typeof name}`;
      const numberOfPets = 0;
      const numOfPetsVal = `value of numberOfPets: ${numberOfPets}`;
      const petsType = `type of numberOfPets: ${typeof numberOfPets}`;
      const likesVegetables = false;
      const vegtablesVal = `value of likesVegatables: ${likesVegetables}`;
      const vegtablesType = `value of likesVegatables: ${typeof likesVegetables}`;
      const nun = null;
      const nothing = `value of nothing: ${nun}`;
      const nothingType = `type of nothing: ${typeof nun}`;
      let nvr;
      const nvrVal = `value of never: ${nvr}`;
      const nvrType = `type of never: ${typeof nvr}`;

      // console logging
      console.log(name);
      console.log(type);
      console.log(numOfPetsVal);
      console.log(petsType);
      console.log(vegtablesVal);
      console.log(vegtablesType);
      console.log(nothing);
      console.log(nothingType);
      console.log(nvrVal);
      console.log(nvrType);
    </script>
  </body>
</html>
